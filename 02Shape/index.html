<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="3"
        depth="3"
        color="#ffa563" 
        position="0 -5 -20"
        rotation="0 30 0"
        scale="1 2 1"
        shadow>
      </a-box>

      <a-plane src="#ground" height="50" width="50" position="0 -10 -20" rotation="-90 0 0"></a-plane>

      <a-octahedron color="#FF926B" radius="5" position="-10 7 -15" rotation="10 60 0"></a-octahedron>

      <a-ring color="teal" radius-inner="1" radius-outer="2" position="0 5 -10" rotation="-45 30 0"></a-ring>

    </a-scene>
    

  </body>
</html>
